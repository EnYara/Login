<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login System</title>
  <link rel="stylesheet" href="CSS/Style.css" />
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h2>Smart Login System</h2>

      <div id="login-form">
        <input type="email" id="login-email" placeholder="Enter your email" />
        <input type="password" id="login-password" placeholder="Enter your password" />
        <button onclick="login()">Login</button>
        <p>Donâ€™t have an account? <a onclick="toggleForm('signup')">Sign Up</a></p>
      </div>

      <div id="signup-form" class="hidden">
        <input type="text" id="signup-name" placeholder="Enter your name" />
        <input type="email" id="signup-email" placeholder="Enter your email" />
        <input type="password" id="signup-password" placeholder="Enter password" />
        <button onclick="signup()">Sign Up</button>
        <p>You have an account? <a onclick="toggleForm('login')">Sign In</a></p>
      </div>
    </div>
  </div>

  <script src="JS/index.js"></script>
</body>
</html>
